                  â–¶ ${t.playMeditation || 'Iniciar MeditaciÃ³n'}
                </button>
                <button class="exercise-audio-btn exercise-audio-btn-pause exercise-pause-btn"
                        onclick="pauseExerciseAudio('${exerciseId}')" disabled>
                  â¸ ${t.pauseBtn}
                </button>
                <button class="exercise-audio-btn exercise-audio-btn-stop exercise-stop-btn"
                        onclick="stopExerciseAudio('${exerciseId}')" disabled>
                  â¹ ${t.stopBtn}
                </button>
                <div class="exercise-progress">
                  <div class="exercise-progress-fill"></div>
                </div>
                <span class="exercise-time">0:00 / 0/0</span>
              </div>
            </div>
          `;
        });

        html += `</div>`;
      });

      html += `
        <div style="margin-top: 4rem; padding-top: 2rem; border-top: 2px solid rgba(251, 191, 36, 0.2); text-align: center;">
          <p style="color: #94a3b8; margin-bottom: 1rem;">
            ${t.footer.part1} <strong style="color: #fbbf24;">${t.footer.bookTitle}</strong>
          </p>
          <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 2rem;">
            ${t.footer.copyright}<br>
            ${t.footer.license}
          </p>
          <a href="index.html" class="back-link">â† ${t.back}</a>
        </div>
      `;

      content.innerHTML = html;
      collectContentElements();
    }

    function collectContentElements() {
      contentElements = [];
      const exercises = document.querySelectorAll('.exercise');

      exercises.forEach(exercise => {
        const title = exercise.querySelector('.exercise-title')?.textContent || '';
        const description = exercise.querySelector('.exercise-description')?.textContent || '';
        const steps = Array.from(exercise.querySelectorAll('.exercise-steps li')).map(li => li.textContent);
        const reflection = exercise.querySelector('.exercise-reflection p')?.textContent || '';

        contentElements.push({
          element: exercise,
          texts: [title, description, ...steps, reflection].filter(t => t)
        });
      });

      // Hacer pÃ¡rrafos clickeables cuando el audio estÃ¡ activo
      enableParagraphClick();
    }

    function enableParagraphClick() {
      const audioPlayer = document.getElementById('audioPlayer');
      const isAudioVisible = !audioPlayer.classList.contains('collapsed');

      // Limpiar clases anteriores
      document.querySelectorAll('.audio-enabled').forEach(el => {
        el.classList.remove('audio-enabled');
        el.onclick = null;
      });

      if (!isAudioVisible) return;

      // Hacer clickeables las descripciones
      document.querySelectorAll('.exercise-description').forEach(el => {
        el.classList.add('audio-enabled');
        el.onclick = () => speakParagraph(el);
      });

      // Hacer clickeables los pasos
      document.querySelectorAll('.exercise-steps li').forEach(el => {
        el.classList.add('audio-enabled');
        el.onclick = () => speakParagraph(el);
      });

      // Hacer clickeables las reflexiones
      document.querySelectorAll('.exercise-reflection p').forEach(el => {
        el.classList.add('audio-enabled');
        el.onclick = () => speakParagraph(el);
      });
    }

    let currentParagraphUtterance = null;
    let currentSpeakingElement = null;

    function speakParagraph(element) {
      // Si ya estÃ¡ hablando, detener
      if (currentParagraphUtterance) {
        window.speechSynthesis.cancel();
      }

      // Limpiar elemento anterior
      if (currentSpeakingElement) {
        currentSpeakingElement.classList.remove('speaking');
      }

      // Marcar el nuevo elemento
      currentSpeakingElement = element;
      element.classList.add('speaking');

      // Obtener el texto sin los controles
      let textToSpeak = element.textContent || element.innerText;

      // Crear nueva utterance
      currentParagraphUtterance = new SpeechSynthesisUtterance(textToSpeak);
      currentParagraphUtterance.lang = currentLanguage === 'es' ? 'es-ES' : 'en-US';
      currentParagraphUtterance.rate = currentSpeed;

      currentParagraphUtterance.onend = () => {
        if (currentSpeakingElement) {
          currentSpeakingElement.classList.remove('speaking');
        }
        currentParagraphUtterance = null;
        currentSpeakingElement = null;
      };

      currentParagraphUtterance.onerror = () => {
        if (currentSpeakingElement) {
          currentSpeakingElement.classList.remove('speaking');
        }
        currentParagraphUtterance = null;
        currentSpeakingElement = null;
      };

      window.speechSynthesis.speak(currentParagraphUtterance);

      // Scroll al elemento
      element.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function playAudio() {
      if (!contentElements.length) return;

      if (currentUtterance && window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
        isPlaying = true;
        updateUI();
        updateButtons();
        return;
      }

      isPlaying = true;
      speakCurrentElement();
      updateUI();
      updateButtons();
    }

    function pauseAudio() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.pause();
        isPlaying = false;
        updateUI();
        updateButtons();
      }
    }

    function stopAudio() {
      window.speechSynthesis.cancel();
      currentUtterance = null;
      currentElementIndex = 0;
      isPlaying = false;

      document.querySelectorAll('.exercise.reading').forEach(ex => {
        ex.classList.remove('reading');
      });

      document.getElementById('progressFill').style.width = '0%';
      updateUI();
      updateButtons();
    }

    function changeSpeed(speed) {
      currentSpeed = speed;
      if (isPlaying) {
        const wasPlaying = !window.speechSynthesis.paused;
        window.speechSynthesis.cancel();
        if (wasPlaying) {
          speakCurrentElement();
        }
      }
    }

    function speakCurrentElement() {
      if (currentElementIndex >= contentElements.length) {
        stopAudio();
        return;
      }

      const current = contentElements[currentElementIndex];

      document.querySelectorAll('.exercise.reading').forEach(ex => {
        ex.classList.remove('reading');
      });
      current.element.classList.add('reading');
      current.element.scrollIntoView({ behavior: 'smooth', block: 'center' });

      const textToSpeak = current.texts.join('. ');
      currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
      currentUtterance.lang = currentLanguage === 'es' ? 'es-ES' : 'en-US';
      currentUtterance.rate = currentSpeed;

      currentUtterance.onend = () => {
        current.element.classList.remove('reading');
        currentElementIndex++;
        updateProgress();

        if (currentElementIndex < contentElements.length && isPlaying) {
          setTimeout(() => speakCurrentElement(), 500);
        } else {
          stopAudio();
        }
      };

      currentUtterance.onerror = (event) => {
        console.error('Speech synthesis error:', event);
        stopAudio();
      };

      window.speechSynthesis.speak(currentUtterance);
      updateProgress();
    }

    function updateProgress() {
      const progress = contentElements.length > 0
        ? (currentElementIndex / contentElements.length) * 100
        : 0;
      document.getElementById('progressFill').style.width = `${progress}%`;
    }

    function updateButtons() {
      document.getElementById('playBtn').disabled = isPlaying;
      document.getElementById('pauseBtn').disabled = !isPlaying;
      document.getElementById('stopBtn').disabled = !isPlaying && !currentUtterance;
    }

    // ========== FUNCIONES PARA AUDIO DE EJERCICIOS INDIVIDUALES ==========

    function createGuidedMeditation(exercise, exerciseId) {
      // Intentar usar el script mejorado si estÃ¡ disponible
      if (typeof createEnhancedGuidedMeditation === 'function') {
        const enhancedScript = createEnhancedGuidedMeditation(exercise, exerciseId);
        if (enhancedScript && enhancedScript.length > 0) {
          return enhancedScript;
        }
      }

      // Si no hay script mejorado, usar el sistema original
      const t = translations[currentLanguage];
      const meditationScript = [];

      // Intro
      meditationScript.push({
        text: `${exercise.title}. ${exercise.description}`,
        pause: 2000
      });

      // Pasos con pausas calculadas basadas en la duraciÃ³n
      const durationMatch = exercise.duration.match(/(\d+)(-(\d+))?/);
      const minDuration = durationMatch ? parseInt(durationMatch[1]) : 20;
      const pauseBetweenSteps = Math.floor((minDuration * 60 * 1000) / (exercise.steps.length + 2));

      exercise.steps.forEach((step, index) => {
        const stepText = currentLanguage === 'es'
          ? `Paso ${index + 1}. ${step}`
          : `Step ${index + 1}. ${step}`;

        meditationScript.push({
          text: stepText,
          pause: Math.min(pauseBetweenSteps, 30000), // MÃ¡ximo 30 segundos por paso
          stepIndex: index
        });
      });

      // ReflexiÃ³n final
      if (exercise.reflection) {
        meditationScript.push({
          text: (currentLanguage === 'es' ? 'ReflexiÃ³n. ' : 'Reflection. ') + exercise.reflection,
          pause: 5000
        });
      }

      // Cierre
      const closingText = currentLanguage === 'es'
        ? 'Toma tu tiempo para volver gradualmente. Cuando estÃ©s listo, abre los ojos.'
        : 'Take your time to gradually return. When you are ready, open your eyes.';

      meditationScript.push({
        text: closingText,
        pause: 0
      });

      return meditationScript;
    }

    function playExerciseAudio(exerciseId, sectionIndex, exerciseIndex) {
      // Detener cualquier otro ejercicio que estÃ© sonando
      stopAllExercises();

      const exercise = translations[currentLanguage].exercises.find(
        ex => ex.section === sectionIndex
      );

      if (!exercise) return;

      const exercises = translations[currentLanguage].exercises.filter(
        ex => ex.section === sectionIndex
      );
      const currentExercise = exercises[exerciseIndex];

      const meditation = createGuidedMeditation(currentExercise, exerciseId);

      // Inicializar estado
      exerciseAudioStates[exerciseId] = {
        isPlaying: true,
        isPaused: false,
        currentStep: 0,
        totalSteps: meditation.length,
        startTime: Date.now(),
        progress: 0,
        meditation: meditation
      };

      // Marcar ejercicio como tocando
      const exerciseEl = document.getElementById(exerciseId);
      if (exerciseEl) {
        exerciseEl.classList.add('playing');
      }

      // Iniciar meditaciÃ³n guiada
      playMeditationStep(exerciseId, 0);
      updateExerciseUI(exerciseId);
    }

    function playMeditationStep(exerciseId, stepIndex) {
      const state = exerciseAudioStates[exerciseId];
      if (!state || stepIndex >= state.meditation.length) {
        stopExerciseAudio(exerciseId);
        return;
      }

      const step = state.meditation[stepIndex];
      state.currentStep = stepIndex;

      // Actualizar UI para mostrar paso activo
      if (step.stepIndex !== undefined) {
        const stepElements = document.querySelectorAll(`#${exerciseId} .exercise-steps li`);
        stepElements.forEach((el, idx) => {
          el.classList.toggle('meditation-step', true);
          el.classList.toggle('active', idx === step.stepIndex);
        });
      }

      // Manejar tipos especiales de paso
      if (step.type === 'bell') {
        // Reproducir sonido de campana (usando frecuencias de audio)
        playBellSound();

        // Continuar al siguiente paso despuÃ©s de un breve delay
        exerciseTimers[exerciseId] = setTimeout(() => {
          if (state.isPlaying) {
            playMeditationStep(exerciseId, stepIndex + 1);
          }
        }, 2000); // 2 segundos para la campana

        updateExerciseProgress(exerciseId);
        return;
      }

      if (step.type === 'music') {
        // Por ahora, solo registrar el evento (se puede implementar mÃ¡s tarde)
        console.log(`MÃºsica: ${step.action}`);

        // Continuar inmediatamente al siguiente paso
        playMeditationStep(exerciseId, stepIndex + 1);
        return;
      }

      // Paso de narraciÃ³n normal
      if (!step.text || step.text.trim() === '') {
        // Si no hay texto, solo hacer pausa y continuar
        if (step.pause > 0) {
          exerciseTimers[exerciseId] = setTimeout(() => {
            if (state.isPlaying) {
              playMeditationStep(exerciseId, stepIndex + 1);
            }
          }, step.pause);
        } else {
          playMeditationStep(exerciseId, stepIndex + 1);
        }
        return;
      }

      // Crear utterance para narraciÃ³n
      const utterance = new SpeechSynthesisUtterance(step.text);
      utterance.lang = currentLanguage === 'es' ? 'es-ES' : 'en-US';
      utterance.rate = currentSpeed;

      utterance.onend = () => {
        if (!state.isPlaying) return;

        // Pausa entre pasos
        if (step.pause > 0) {
          const pauseTime = step.pause;
          exerciseTimers[exerciseId] = setTimeout(() => {
            if (state.isPlaying) {
              playMeditationStep(exerciseId, stepIndex + 1);
            }
          }, pauseTime);
        } else {
          playMeditationStep(exerciseId, stepIndex + 1);
        }
      };

      utterance.onerror = () => {
        console.error('Error en sÃ­ntesis de voz para ejercicio');
        stopExerciseAudio(exerciseId);
      };

      exerciseUtterances[exerciseId] = utterance;
      window.speechSynthesis.speak(utterance);

      // Actualizar progreso
      updateExerciseProgress(exerciseId);
    }

    // FunciÃ³n para reproducir sonido de campana usando Web Audio API
    function playBellSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Crear oscilador para la frecuencia fundamental de la campana
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        // Frecuencia de campana tibetana (aproximadamente)
        oscillator.frequency.value = 528; // Hz
        oscillator.type = 'sine';

        // Envelope de la campana (ataque rÃ¡pido, decaimiento lento)
        const now = audioContext.currentTime;
        gainNode.gain.setValueAtTime(0, now);
        gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01); // Ataque
        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 2); // Decaimiento

        oscillator.start(now);
        oscillator.stop(now + 2);
      } catch (error) {
        console.log('Audio context no disponible para campana');
      }
    }

    function pauseExerciseAudio(exerciseId) {
      const state = exerciseAudioStates[exerciseId];
      if (!state) return;

      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.pause();
      }

      if (exerciseTimers[exerciseId]) {
        clearTimeout(exerciseTimers[exerciseId]);
      }

      state.isPlaying = false;
      state.isPaused = true;
      updateExerciseUI(exerciseId);
    }

    function resumeExerciseAudio(exerciseId) {
      const state = exerciseAudioStates[exerciseId];
      if (!state) return;

      if (window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
      }

      state.isPlaying = true;
      state.isPaused = false;
      updateExerciseUI(exerciseId);
    }

    function stopExerciseAudio(exerciseId) {
      const state = exerciseAudioStates[exerciseId];

      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }

      if (exerciseTimers[exerciseId]) {
        clearTimeout(exerciseTimers[exerciseId]);
        delete exerciseTimers[exerciseId];
      }

      if (exerciseUtterances[exerciseId]) {
        delete exerciseUtterances[exerciseId];
      }

      delete exerciseAudioStates[exerciseId];

      const exerciseEl = document.getElementById(exerciseId);
      if (exerciseEl) {
        exerciseEl.classList.remove('playing');
        exerciseEl.querySelectorAll('.meditation-step').forEach(el => {
          el.classList.remove('active');
        });
      }

      updateExerciseUI(exerciseId);
    }

    function stopAllExercises() {
      Object.keys(exerciseAudioStates).forEach(id => {
        stopExerciseAudio(id);
      });
    }

    function updateExerciseProgress(exerciseId) {
      const state = exerciseAudioStates[exerciseId];
      if (!state) return;

      const progressPercent = ((state.currentStep + 1) / state.totalSteps) * 100;
      state.progress = progressPercent;

      const progressFill = document.querySelector(`#${exerciseId} .exercise-progress-fill`);
      if (progressFill) {
        progressFill.style.width = `${progressPercent}%`;
      }

      const timeEl = document.querySelector(`#${exerciseId} .exercise-time`);
      if (timeEl) {
        const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        timeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')} / ${state.currentStep + 1}/${state.totalSteps}`;
      }

      if (state.isPlaying) {
        setTimeout(() => updateExerciseProgress(exerciseId), 1000);
      }
    }

    function updateExerciseUI(exerciseId) {
      const state = exerciseAudioStates[exerciseId];
      const playBtn = document.querySelector(`#${exerciseId} .exercise-play-btn`);
      const pauseBtn = document.querySelector(`#${exerciseId} .exercise-pause-btn`);
      const stopBtn = document.querySelector(`#${exerciseId} .exercise-stop-btn`);

      if (playBtn && pauseBtn && stopBtn) {
        if (state && state.isPlaying && !state.isPaused) {
          playBtn.disabled = true;
          pauseBtn.disabled = false;
          stopBtn.disabled = false;
        } else if (state && state.isPaused) {
          playBtn.disabled = false;
          pauseBtn.disabled = true;
          stopBtn.disabled = false;
        } else {
          playBtn.disabled = false;
          pauseBtn.disabled = true;
          stopBtn.disabled = true;
        }
      }
    }

    // InicializaciÃ³n
    window.addEventListener('DOMContentLoaded', () => {
      renderContent();
      updateUI();
      updateButtons();
    });

    // Cleanup al salir
    window.addEventListener('beforeunload', () => {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
    });
  </script>
