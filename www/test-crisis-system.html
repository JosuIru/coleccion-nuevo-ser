<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema de Crisis - Awakening Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e14 0%, #1e2530 100%);
            color: #f1f5f9;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .test-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        h2 {
            color: #60a5fa;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        button {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #60a5fa;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .success {
            border-left-color: #34d399;
        }

        .error {
            border-left-color: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .crisis-card {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #334155;
        }

        .crisis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .crisis-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #60a5fa;
        }

        .crisis-badge {
            background: #334155;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .crisis-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .crisis-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .endpoint-url {
            color: #34d399;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ Test Sistema de Crisis</h1>

        <!-- Health Checks -->
        <div class="test-section">
            <h2>1. Health Checks</h2>
            <button onclick="testRSSHealth()">RSS Parser Health</button>
            <button onclick="testAIHealth()">AI Classifier Health</button>
            <div id="health-result"></div>
        </div>

        <!-- RSS Parser -->
        <div class="test-section">
            <h2>2. RSS Parser - Noticias</h2>
            <button onclick="fetchNews(10)">Obtener 10 Noticias</button>
            <button onclick="fetchNews(5, 'environmental')">5 Ambientales</button>
            <button onclick="fetchNews(5, 'humanitarian')">5 Humanitarias</button>
            <div id="rss-result"></div>
        </div>

        <!-- AI Classifier -->
        <div class="test-section">
            <h2>3. AI Classifier - ClasificaciÃ³n</h2>
            <button onclick="classifySample()">Clasificar Noticia de Ejemplo</button>
            <button onclick="classifyMultiple()">Clasificar MÃºltiples (Rate Limit Test)</button>
            <div id="ai-result"></div>
        </div>

        <!-- Full Pipeline -->
        <div class="test-section">
            <h2>4. Pipeline Completo (RSS â†’ AI â†’ Crisis)</h2>
            <button onclick="fullPipeline()">Ejecutar Pipeline Completo</button>
            <div id="pipeline-result"></div>
        </div>

        <!-- Statistics -->
        <div class="test-section">
            <h2>5. EstadÃ­sticas del Sistema</h2>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'api/';
        const RSS_URL = API_BASE + 'rss-parser.php';
        const AI_URL = API_BASE + 'ai-classifier.php';

        let totalNews = 0;
        let totalClassified = 0;
        let totalErrors = 0;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // HEALTH CHECKS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function testRSSHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="loading"></div> Verificando RSS Parser...';

            try {
                const response = await fetch(`${RSS_URL}?action=health`);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>âœ… RSS Parser OK</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>âŒ Error</strong><br>
                        ${error.message}
                    </div>
                `;
                totalErrors++;
            }
            updateStats();
        }

        async function testAIHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="loading"></div> Verificando AI Classifier...';

            try {
                const response = await fetch(`${AI_URL}?action=health`);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>âœ… AI Classifier OK</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>âŒ Error</strong><br>
                        ${error.message}
                    </div>
                `;
                totalErrors++;
            }
            updateStats();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RSS PARSER
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function fetchNews(limit = 10, type = null) {
            const resultDiv = document.getElementById('rss-result');
            resultDiv.innerHTML = `<div class="loading"></div> Obteniendo noticias...`;

            try {
                let url = `${RSS_URL}?action=get_news&limit=${limit}`;
                if (type) url += `&type=${type}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.message);
                }

                const news = data.data.news;
                totalNews += news.length;

                let html = `
                    <div class="result success">
                        <strong>âœ… Noticias obtenidas: ${news.length}</strong><br>
                        <span class="endpoint-url">GET ${url}</span>
                    </div>
                `;

                news.slice(0, 5).forEach(item => {
                    html += `
                        <div class="crisis-card">
                            <div class="crisis-header">
                                <div class="crisis-title">${item.title}</div>
                                <div class="crisis-badge">${item.primaryCategory || 'unknown'}</div>
                            </div>
                            <p style="color: #94a3b8; font-size: 0.9rem; margin: 10px 0;">
                                ${item.description}
                            </p>
                            <div class="crisis-meta">
                                <div class="crisis-meta-item">
                                    ğŸ“° Fuente: ${item.source}
                                </div>
                                <div class="crisis-meta-item">
                                    ğŸ¯ Relevancia: ${item.relevanceScore || 0}
                                </div>
                                <div class="crisis-meta-item">
                                    ğŸ”— <a href="${item.url}" target="_blank" style="color: #60a5fa;">Ver noticia</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                if (news.length > 5) {
                    html += `<p style="color: #94a3b8; text-align: center;">...y ${news.length - 5} mÃ¡s</p>`;
                }

                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>âŒ Error</strong><br>
                        ${error.message}
                    </div>
                `;
                totalErrors++;
            }
            updateStats();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // AI CLASSIFIER
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function classifySample() {
            const resultDiv = document.getElementById('ai-result');
            resultDiv.innerHTML = '<div class="loading"></div> Clasificando noticia...';

            const sampleNews = {
                title: "Massive wildfire threatens Amazon rainforest communities",
                description: "A rapidly spreading wildfire in the Amazon has forced thousands to evacuate as emergency services struggle to contain the blaze threatening indigenous communities and wildlife.",
                url: "https://example.com/news/amazon-fire",
                source: "UN News",
                primaryCategory: "environmental"
            };

            try {
                const response = await fetch(`${AI_URL}?action=classify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sampleNews)
                });

                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.message);
                }

                const crisis = data.data;
                totalClassified++;

                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>âœ… Crisis clasificada</strong>
                    </div>
                    ${renderCrisis(crisis)}
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>âŒ Error</strong><br>
                        ${error.message}
                    </div>
                `;
                totalErrors++;
            }
            updateStats();
        }

        async function classifyMultiple() {
            const resultDiv = document.getElementById('ai-result');
            resultDiv.innerHTML = '<div class="loading"></div> Clasificando mÃºltiples noticias (test de rate limit)...';

            const samples = [
                { title: "Drought threatens millions in East Africa", description: "Severe drought conditions...", primaryCategory: "environmental" },
                { title: "Refugee crisis escalates at border", description: "Thousands seeking asylum...", primaryCategory: "humanitarian" },
                { title: "Economic collapse triggers protests", description: "Mass demonstrations...", primaryCategory: "economic" }
            ];

            let html = '';
            let successCount = 0;
            let errorCount = 0;

            for (const sample of samples) {
                try {
                    const response = await fetch(`${AI_URL}?action=classify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(sample)
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        successCount++;
                        totalClassified++;
                        html += renderCrisis(data.data);
                    } else {
                        errorCount++;
                        html += `<div class="result error">âŒ ${sample.title}: ${data.message}</div>`;
                    }

                    // Delay para evitar rate limit
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    errorCount++;
                    totalErrors++;
                    html += `<div class="result error">âŒ ${sample.title}: ${error.message}</div>`;
                }
            }

            resultDiv.innerHTML = `
                <div class="result ${errorCount === 0 ? 'success' : 'error'}">
                    <strong>Clasificaciones: ${successCount}/${samples.length} exitosas</strong>
                </div>
                ${html}
            `;
            updateStats();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // FULL PIPELINE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function fullPipeline() {
            const resultDiv = document.getElementById('pipeline-result');
            resultDiv.innerHTML = '<div class="loading"></div> Ejecutando pipeline completo...';

            try {
                // Paso 1: Fetch noticias
                const newsResponse = await fetch(`${RSS_URL}?action=get_news&limit=5`);
                const newsData = await newsResponse.json();

                if (newsData.status !== 'success') {
                    throw new Error('RSS Parser failed');
                }

                const news = newsData.data.news;
                totalNews += news.length;

                let html = `
                    <div class="result success">
                        <strong>ğŸ“° Paso 1: ${news.length} noticias obtenidas</strong>
                    </div>
                `;

                // Paso 2: Clasificar cada noticia
                html += `<div class="result"><strong>ğŸ¤– Paso 2: Clasificando noticias...</strong></div>`;

                const crises = [];

                for (let i = 0; i < Math.min(3, news.length); i++) {
                    const newsItem = news[i];

                    try {
                        const aiResponse = await fetch(`${AI_URL}?action=classify`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(newsItem)
                        });

                        const aiData = await aiResponse.json();

                        if (aiData.status === 'success') {
                            crises.push(aiData.data);
                            totalClassified++;
                        }

                        await new Promise(resolve => setTimeout(resolve, 600));
                    } catch (error) {
                        console.error('Error clasificando:', error);
                        totalErrors++;
                    }
                }

                html += `
                    <div class="result success">
                        <strong>âœ… ${crises.length} crisis generadas</strong>
                    </div>
                `;

                crises.forEach(crisis => {
                    html += renderCrisis(crisis);
                });

                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>âŒ Error en pipeline</strong><br>
                        ${error.message}
                    </div>
                `;
                totalErrors++;
            }
            updateStats();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UTILIDADES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function renderCrisis(crisis) {
            const typeIcons = {
                environmental: 'ğŸŒ',
                social: 'ğŸ‘¥',
                economic: 'ğŸ’°',
                humanitarian: 'â¤ï¸',
                health: 'ğŸ¥',
                educational: 'ğŸ“š',
                infrastructure: 'ğŸ—ï¸'
            };

            return `
                <div class="crisis-card">
                    <div class="crisis-header">
                        <div class="crisis-title">
                            ${typeIcons[crisis.type] || 'âš ï¸'} ${crisis.title}
                        </div>
                        <div class="crisis-badge" style="background: ${getUrgencyColor(crisis.urgency)}">
                            Urgencia: ${crisis.urgency}/10
                        </div>
                    </div>
                    <p style="color: #94a3b8; margin: 10px 0;">${crisis.description}</p>
                    <div class="crisis-meta">
                        <div class="crisis-meta-item">ğŸ“ ${crisis.location?.city}, ${crisis.location?.country}</div>
                        <div class="crisis-meta-item">ğŸ“Š Escala: ${crisis.scale}</div>
                        <div class="crisis-meta-item">ğŸ‘¥ Afectados: ${formatNumber(crisis.population_affected)}</div>
                        <div class="crisis-meta-item">â±ï¸ DuraciÃ³n: ${crisis.duration_minutes} min</div>
                    </div>
                    <details style="margin-top: 10px; color: #94a3b8; font-size: 0.85rem;">
                        <summary style="cursor: pointer;">Ver JSON completo</summary>
                        <pre style="margin-top: 10px;">${JSON.stringify(crisis, null, 2)}</pre>
                    </details>
                </div>
            `;
        }

        function getUrgencyColor(urgency) {
            if (urgency >= 9) return '#ef4444';
            if (urgency >= 7) return '#f59e0b';
            return '#60a5fa';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        function updateStats() {
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalNews}</div>
                    <div class="stat-label">Noticias Obtenidas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalClassified}</div>
                    <div class="stat-label">Crisis Clasificadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalErrors}</div>
                    <div class="stat-label">Errores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalClassified > 0 ? Math.round((totalClassified / (totalClassified + totalErrors)) * 100) : 0}%</div>
                    <div class="stat-label">Tasa de Ã‰xito</div>
                </div>
            `;
        }

        // Inicializar stats
        updateStats();
    </script>
</body>
</html>
