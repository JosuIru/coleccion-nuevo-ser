</head>

    <script>
        // Device Detection
        const DeviceDetector = {
            isAndroid: function() {
                return /Android/i.test(navigator.userAgent);
            },

            isIOS: function() {
                return /iPhone|iPad|iPod/i.test(navigator.userAgent);
            },

            isMobile: function() {
                return this.isAndroid() || this.isIOS() || /Mobile/i.test(navigator.userAgent);
            },

            isDesktop: function() {
                return !this.isMobile();
            },

            getDeviceType: function() {
                if (this.isAndroid()) return 'android';
                if (this.isIOS()) return 'ios';
                if (this.isMobile()) return 'mobile';
                return 'desktop';
            },

            getDeviceName: function() {
                if (this.isAndroid()) return 'Android';
                if (this.isIOS()) return 'iOS';
                if (this.isMobile()) return 'M√≥vil';
                return 'Ordenador';
            },

            getDeviceIcon: function() {
                if (this.isAndroid()) return 'üì±';
                if (this.isIOS()) return 'üì±';
                if (this.isMobile()) return 'üì±';
                return 'üíª';
            }
        };

        // UI Builder
        const UI = {
            deviceInfo: document.getElementById('device-info'),
            platformMessage: document.getElementById('platform-message'),
            actions: document.getElementById('actions'),
            versionToggle: document.getElementById('version-toggle'),

            // SVG Icons
            icons: {
                download: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>`,
                play: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>`,
                external: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>`
            },

            init: function() {
                const deviceType = DeviceDetector.getDeviceType();
                const deviceName = DeviceDetector.getDeviceName();
                const deviceIcon = DeviceDetector.getDeviceIcon();

                // Update device info
                this.deviceInfo.innerHTML = `<span class="icon-small">${deviceIcon}</span> Detectado: ${deviceName}`;

                // Show platform-specific UI
                switch (deviceType) {
                    case 'android':
                        this.showAndroidUI();
                        break;
                    case 'ios':
                        this.showIOSUI();
                        break;
                    case 'desktop':
                    default:
                        this.showDesktopUI();
                        break;
                }
            },

            showAndroidUI: function() {
                this.platformMessage.innerHTML = '‚ú® ¬°Descarga la app nativa para la mejor experiencia!';
                this.platformMessage.classList.add('android');
                this.platformMessage.classList.remove('hidden');

                this.actions.innerHTML = `
                    <a href="downloads/frankenstein-lab-v1.2.6.apk" class="btn btn-primary" download>
                        ${this.icons.download}
                        Descargar APK
                        <span class="btn-badge">3.0 MB</span>
                    </a>
                    <a href="frankenstein-web.html" class="btn btn-secondary">
                        ${this.icons.play}
                        Abrir Versi√≥n Web
                    </a>
                `;

                this.versionToggle.innerHTML = `
                    <a href="downloads/frankenstein-lab.html">Ver p√°gina de descarga completa ‚Üí</a>
                `;
            },

            showIOSUI: function() {
                this.platformMessage.innerHTML = 'üì± La app para iOS estar√° disponible pr√≥ximamente. Por ahora puedes usar la versi√≥n web.';
                this.platformMessage.classList.remove('hidden');

                this.actions.innerHTML = `

                        ${this.icons.play}
                        Abrir Versi√≥n Web
                    </a>
                `;

                this.versionToggle.innerHTML = `

                `;
            },

            showDesktopUI: function() {
                this.platformMessage.innerHTML = 'üíª Versi√≥n web optimizada para ordenador';
                this.platformMessage.classList.remove('hidden');

                this.actions.innerHTML = `
                    <a href="frankenstein-web.html" class="btn btn-primary">
                        ${this.icons.play}
                        Abrir Laboratorio
                    </a>
                    <a href="downloads/frankenstein-lab-v1.2.6.apk" class="btn btn-secondary" download>
