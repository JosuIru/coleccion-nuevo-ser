<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="100" r="80" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="50" cy="500" r="120" fill="#ec4899" opacity="0.1"/>

  <!-- Target icon -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="url(#accentGrad)"/>
  </g>

  <!-- Title -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">GUÍA DE ACCIONES</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">TRANSFORMADORAS</text>

  <!-- Subtitle -->
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="14" fill="#a5b4fc" text-anchor="middle">54 prácticas para cambiar</text>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="14" fill="#a5b4fc" text-anchor="middle">tu vida y tu mundo</text>

  <!-- Accent line -->
  <rect x="100" y="460" width="200" height="3" fill="url(#accentGrad)" rx="1.5"/>

  <!-- Authors -->
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="12" fill="#c4b5fd" text-anchor="middle">J. Irurtzun &amp; Claude</text>

  <!-- Series badge -->
  <text x="200" y="560" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">Colección Nuevo Ser</text>
</svg>
