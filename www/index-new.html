    #splash-screen {

    .splash-content {

      animation: fadeInSplash 1s ease-out;

    @keyframes fadeInSplash {

    }

    .splash-loading {

      background: #1e293b;
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }

    .splash-loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #0ea5e9, #a855f7);
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
