<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0e1f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Laboratorio Frankenstein - Crea Seres Transformadores con Prop√≥sito">

    <title>Laboratorio Frankenstein - Versi√≥n Web</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß¨</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lab-dark': '#0a0e1f',
                        'lab-accent': '#00d4ff',
                        'lab-gold': '#f59e0b',
                        'lab-green': '#10b981'
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Frankenstein CSS -->
    <link rel="stylesheet" href="css/frankenstein-base.css?v=1.2.7">
    <link rel="stylesheet" href="css/frankenstein-lab.css?v=1.2.7">
    <link rel="stylesheet" href="css/frankenstein-components.css?v=1.2.7">
    <link rel="stylesheet" href="css/frankenstein-quiz.css?v=1.2.7">
    <link rel="stylesheet" href="css/frankenstein-vitruvian.css?v=1.2.7">
    <link rel="stylesheet" href="css/frankenstein-animations.css?v=1.2.7">
    <!-- UX Improvements v1.0 -->
    <link rel="stylesheet" href="css/frankenstein-ux-improvements.css?v=1.2.7">
    <!-- Settings & UI Components -->
    <link rel="stylesheet" href="css/frankenstein-settings.css?v=1.2.7">

    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0a0e1f;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #app {
            width: 100%;
            height: 100%;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Main Content */
        #organism-container {
            min-height: 100vh;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0e1f 0%, #1a1f3a 50%, #0a0e1f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-icon {
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-title {
            color: #f59e0b;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .loading-subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 8px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #f59e0b);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: calc(20px + var(--safe-area-bottom));
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(30, 41, 59, 0.95);
            color: white;
            border-radius: 12px;
            font-size: 14px;
            z-index: 10000;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .toast.success { background: rgba(16, 185, 129, 0.95); }
        .toast.error { background: rgba(239, 68, 68, 0.95); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[10000] focus:px-4 focus:py-2 focus:bg-amber-400 focus:text-black focus:rounded-lg focus:font-semibold">
        Saltar al contenido principal
    </a>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-icon">üß¨</div>
        <div class="loading-title">Laboratorio Frankenstein</div>
        <div class="loading-subtitle">Cargando versi√≥n web...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <main id="main-content" role="main">
        <div id="organism-container"></div>
    </main>

    <!-- Core Scripts -->
    <script src="js/core/logger.js?v=1.2.7"></script>
    <script src="js/core/icons.js?v=1.2.7"></script>
    <script src="js/core/i18n.js?v=1.2.7"></script>

    <!-- Enhanced UI System (Toasts, Tooltips, Bottom Sheets) -->
    <script src="js/core/enhanced-ui-system.js?v=1.2.7"></script>

    <!-- Settings, Header & Stats -->
    <script src="js/features/frankenstein-settings.js?v=1.2.7"></script>

    <!-- Frankenstein Lab Scripts -->
    <script src="js/features/frankenstein-missions.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-quiz.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-audio.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-avatar-system.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-tooltips.js?v=1.2.7"></script>
    <script src="js/features/vitruvian-being.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-demo-data.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-microsocieties.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-challenges.js?v=1.2.7"></script>
    <script src="js/features/frankenstein-ui.js?v=1.2.7"></script>

    <script>
        // Toast function
        window.showToast = function(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        // Initialize Lucide icons
        if (window.lucide) {
            lucide.createIcons();
        }

        // Initialize Frankenstein Lab
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üß¨ Inicializando Laboratorio Frankenstein (Web)...');

            try {
                await new Promise(resolve => setTimeout(resolve, 500));

                // Initialize Quiz System
                if (typeof FrankensteinQuizSystem !== 'undefined') {
                    window.FrankensteinQuiz = new FrankensteinQuizSystem();
                }

                // Mock organism knowledge
                const mockOrganismKnowledge = {
                    getAvailablePieces: () => [],
                    getCurrentBook: () => null,
                    getProgress: () => ({ completedChapters: [], totalChapters: 0 })
                };

                // Initialize Lab UI
                if (typeof FrankensteinLabUI !== 'undefined') {
                    window.FrankensteinLabUI = new FrankensteinLabUI(mockOrganismKnowledge);
                    // Alias para compatibilidad con onclick handlers (min√∫scula)
                    window.frankensteinLabUI = window.FrankensteinLabUI;

                    if (window.FrankensteinQuiz) {
                        window.FrankensteinQuiz.setMode('demo');
                    }

                    await window.FrankensteinLabUI.init();
                    console.log('‚úÖ Laboratorio inicializado');
                }

                // Hide loading screen
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => loadingScreen.remove(), 500);
                }

                showToast('¬°Laboratorio listo!', 'success');

            } catch (error) {
                console.error('‚ùå Error:', error);
                showToast('Error al cargar', 'error');
            }
        });
    </script>
</body>
</html>
