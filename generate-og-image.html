<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Imagen OG - ColecciÃ³n Nuevo Ser</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', system-ui, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    canvas {
      border: 2px solid #06b6d4;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #06b6d4, #a855f7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .info {
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>ðŸŽ¨ Generador de Imagen Open Graph</h1>
    <p>Imagen optimizada para redes sociales (1200x630px)</p>
  </div>

  <canvas id="ogCanvas" width="1200" height="630"></canvas>

  <button onclick="downloadImage()">ðŸ“¥ Descargar og-image.png</button>

  <script>
    const canvas = document.getElementById('ogCanvas');
    const ctx = canvas.getContext('2d');

    // Fondo degradado oscuro cÃ³smico
    const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
    gradient.addColorStop(0, '#0f172a');
    gradient.addColorStop(0.5, '#1e293b');
    gradient.addColorStop(1, '#334155');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 1200, 630);

    // Efecto de estrellas
    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
    for (let i = 0; i < 100; i++) {
      const x = Math.random() * 1200;
      const y = Math.random() * 630;
      const size = Math.random() * 2;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
    }

    // CÃ­rculos decorativos (efecto cosmos)
    ctx.fillStyle = 'rgba(6, 182, 212, 0.1)';
    ctx.beginPath();
    ctx.arc(200, 150, 300, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = 'rgba(168, 85, 247, 0.1)';
    ctx.beginPath();
    ctx.arc(1000, 500, 250, 0, Math.PI * 2);
    ctx.fill();

    // Borde decorativo
    ctx.strokeStyle = 'rgba(6, 182, 212, 0.3)';
    ctx.lineWidth = 4;
    ctx.strokeRect(20, 20, 1160, 590);

    // TÃ­tulo principal
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 72px Inter, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('ColecciÃ³n Nuevo Ser', 600, 180);

    // Efecto de brillo en el tÃ­tulo
    const titleGradient = ctx.createLinearGradient(300, 150, 900, 150);
    titleGradient.addColorStop(0, '#06b6d4');
    titleGradient.addColorStop(0.5, '#ffffff');
    titleGradient.addColorStop(1, '#a855f7');
    ctx.fillStyle = titleGradient;
    ctx.font = 'bold 72px Inter, sans-serif';
    ctx.fillText('ColecciÃ³n Nuevo Ser', 600, 180);

    // SubtÃ­tulo
    ctx.fillStyle = '#cbd5e1';
    ctx.font = '36px Inter, sans-serif';
    ctx.fillText('Biblioteca Interactiva de FilosofÃ­a', 600, 250);

    // LÃ­nea decorativa
    const lineGradient = ctx.createLinearGradient(350, 290, 850, 290);
    lineGradient.addColorStop(0, 'rgba(6, 182, 212, 0)');
    lineGradient.addColorStop(0.5, 'rgba(6, 182, 212, 1)');
    lineGradient.addColorStop(1, 'rgba(168, 85, 247, 0)');
    ctx.strokeStyle = lineGradient;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(350, 290);
    ctx.lineTo(850, 290);
    ctx.stroke();

    // CaracterÃ­sticas principales (3 columnas)
    const features = [
      { icon: 'ðŸ“š', text: '9 Libros' },
      { icon: 'ðŸ§˜', text: 'PrÃ¡cticas Interactivas' },
      { icon: 'ðŸ¤–', text: 'Co-creado con IA' }
    ];

    ctx.font = 'bold 32px Inter, sans-serif';
    const startX = 200;
    const spacing = 300;

    features.forEach((feature, i) => {
      const x = startX + (i * spacing);
      const y = 380;

      // Fondo de la caracterÃ­stica
      ctx.fillStyle = 'rgba(6, 182, 212, 0.1)';
      ctx.fillRect(x - 80, y - 20, 200, 100);

      // Borde
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.3)';
      ctx.lineWidth = 2;
      ctx.strokeRect(x - 80, y - 20, 200, 100);

      // Icono
      ctx.font = '40px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(feature.icon, x + 20, y + 20);

      // Texto
      ctx.fillStyle = '#e2e8f0';
      ctx.font = 'bold 20px Inter, sans-serif';
      ctx.fillText(feature.text, x + 20, y + 55);
    });

    // Temas principales
    ctx.fillStyle = '#94a3b8';
    ctx.font = '24px Inter, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Conciencia Â· MeditaciÃ³n Â· Activismo Â· TransformaciÃ³n Social', 600, 540);

    // Footer con URL
    ctx.fillStyle = '#64748b';
    ctx.font = 'bold 22px Inter, sans-serif';
    ctx.fillText('coleccion-nuevo-ser.com', 600, 590);

    // FunciÃ³n para descargar la imagen
    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'og-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();

      // Mostrar mensaje de Ã©xito
      alert('âœ… Imagen descargada exitosamente!\n\nGuÃ¡rdala en: www/assets/icons/og-image.png');
    }

    console.log('âœ… Imagen OG generada. Haz clic en "Descargar" para guardarla.');
  </script>
</body>
</html>
