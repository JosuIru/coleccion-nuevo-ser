<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#064e3b"/>
      <stop offset="100%" style="stop-color:#065f46"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGrad)"/>

  <!-- Decorative shapes -->
  <circle cx="350" cy="100" r="80" fill="#10b981" opacity="0.1"/>
  <circle cx="50" cy="500" r="120" fill="#059669" opacity="0.1"/>

  <!-- Toolbox icon -->
  <g transform="translate(200, 180)">
    <!-- Box base -->
    <rect x="-50" y="-10" width="100" height="60" rx="5" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <!-- Box lid -->
    <path d="M-55 -10 L-55 -25 Q-55 -35 -45 -35 L45 -35 Q55 -35 55 -25 L55 -10" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <!-- Handle -->
    <rect x="-15" y="-45" width="30" height="10" rx="3" fill="url(#accentGrad)"/>
    <!-- Tools inside -->
    <line x1="-25" y1="5" x2="-25" y2="35" stroke="#34d399" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="35" stroke="#34d399" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="5" x2="25" y2="35" stroke="#34d399" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Title -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">TOOLKIT DE</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">TRANSICIÓN</text>

  <!-- Subtitle -->
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="14" fill="#a7f3d0" text-anchor="middle">22 ejercicios prácticos para</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="14" fill="#a7f3d0" text-anchor="middle">navegar el cambio sistémico</text>

  <!-- Accent line -->
  <rect x="100" y="455" width="200" height="3" fill="url(#accentGrad)" rx="1.5"/>

  <!-- Authors -->
  <text x="200" y="510" font-family="Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">J. Irurtzun &amp; Claude</text>

  <!-- Complement badge -->
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="10" fill="#34d399" text-anchor="middle">Complemento del Manual de Transición</text>

  <!-- Series badge -->
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Colección Nuevo Ser</text>
</svg>
