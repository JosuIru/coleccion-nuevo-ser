<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="400" height="600" fill="url(#bgGrad)"/>

  <!-- Patrón de red/conexiones (instituciones interconectadas) -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1" fill="none">
    <circle cx="100" cy="150" r="40"/>
    <circle cx="300" cy="150" r="40"/>
    <circle cx="200" cy="250" r="50"/>
    <circle cx="100" cy="350" r="35"/>
    <circle cx="300" cy="350" r="35"/>
    <line x1="100" y1="150" x2="200" y2="250"/>
    <line x1="300" y1="150" x2="200" y2="250"/>
    <line x1="100" y1="350" x2="200" y2="250"/>
    <line x1="300" y1="350" x2="200" y2="250"/>
    <line x1="100" y1="150" x2="300" y2="150"/>
    <line x1="100" y1="350" x2="300" y2="350"/>
  </g>

  <!-- Nodos brillantes -->
  <g fill="url(#accentGrad)">
    <circle cx="100" cy="150" r="8"/>
    <circle cx="300" cy="150" r="8"/>
    <circle cx="200" cy="250" r="12"/>
    <circle cx="100" cy="350" r="6"/>
    <circle cx="300" cy="350" r="6"/>
  </g>

  <!-- Icono de edificio/institución central -->
  <g transform="translate(160, 420)" fill="none" stroke="#06b6d4" stroke-width="2">
    <rect x="0" y="20" width="80" height="60" rx="2"/>
    <polygon points="40,0 0,20 80,20"/>
    <rect x="15" y="35" width="15" height="20" fill="#06b6d4" fill-opacity="0.3"/>
    <rect x="50" y="35" width="15" height="20" fill="#06b6d4" fill-opacity="0.3"/>
    <rect x="32" y="50" width="16" height="30" fill="#06b6d4" fill-opacity="0.5"/>
  </g>

  <!-- Título -->
  <text x="200" y="530" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">AHORA</text>

  <!-- Subtítulo -->
  <text x="200" y="560" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Instituciones para la Vida</text>
</svg>
